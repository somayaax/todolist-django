{% extends 'base.html' %}

{% block content %}

<section class="d-flex align-items-center" style="height: 70vh;">
    <form class="w-50 m-auto rounded shadow" method="POST" style="background-color: #d7d7d7;padding: 2rem;">
        <h1 class="my-2 text-center">Let's Get Things Done!</h1>
        {% csrf_token %}
        {{form}}
        <button class="btn btn-primary mt-3 d-block m-auto" type="submit">Add ToDo</button>
    </form>
</section>
{% endblock content %}
